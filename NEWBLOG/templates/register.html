{% extends "layout.html" %} 
{% set page_title="Register" %} 

{% block heading %}
<div class="header-container">
        <h1>Codewizard's Blog</h1>
    </div>
{% endblock %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-4 p-3 mt-5 rounded bg-white">
        <form method="POST" class="form-signin w-100 m-auto">
            <h1 class="h3 mb-4 fw-normal">Create an account</h1>

            <div class="form-floating mb-3">
                <input type="email" name="email-id" class="form-control" id="email" placeholder="name@example.com" required>
                <label for="email">Email address</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>

            <button class="w-100 btn btn-lg btn-dark mt-2" type="submit">Register</button>
            <a href="{{ url_for('login') }}" class="d-block mt-3 text-center">Already have an account? Sign in</a>
        </form>
    </div>
</div>

{% endblock %}
